    function initDB() {
        return new Promise((resolve) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onerror = () => { recoverFromLocalStorage(); resolve(); };
            request.onupgradeneeded = (event) => {
                db = event.target.result;
                if (!db.objectStoreNames.contains('noteData')) db.createObjectStore('noteData', { keyPath: 'id' });
            };
            request.onsuccess = (event) => { 
                db = event.target.result; 
                loadDataFromDB().then(() => resolve()); 
            };
        });
    }

    function loadDataFromDB() {
        return new Promise((resolve) => {
            try {
                const transaction = db.transaction(['noteData'], 'readonly');
                const store = transaction.objectStore('noteData');
                const request = store.get('main');
                request.onsuccess = () => {
                    if (request.result && request.result.data) { 
                        noteData = request.result.data; 
                        // ãƒ‡ãƒ¼ã‚¿æ§‹é€ ç§»è¡Œç”¨ã®è£œå®Œ
                        if(!noteData.shoppingCatalogData) noteData.shoppingCatalogData = JSON.parse(JSON.stringify(defaultShoppingCatalog));
                        if(noteData.checklists.daily_shopping === undefined) noteData.checklists.daily_shopping = noteData.checklists.daily_todo || [];
                    } else { recoverFromLocalStorage(); }
                    finalizeLoad(); resolve();
                };
                request.onerror = () => { recoverFromLocalStorage(); finalizeLoad(); resolve(); };
            } catch(e) { recoverFromLocalStorage(); finalizeLoad(); resolve(); }
        });
    }

    function recoverFromLocalStorage() {
        const backup = localStorage.getItem('hazuki_noto_data_backup');
        if (backup) { try { noteData = JSON.parse(backup); } catch(e) {} }
    }

    function saveData() {
        if (db) {
            try {
                const transaction = db.transaction(['noteData'], 'readwrite');
                const store = transaction.objectStore('noteData');
                store.put({ id: 'main', data: JSON.parse(JSON.stringify(noteData)) });
            } catch(e) { console.error("IDB Save Error:", e); }
        }
        localStorage.setItem('hazuki_noto_data_backup', JSON.stringify(noteData));
    }

            const checkbox = document.getElementById(`del-check-${listNum}-${item.id}`);
            if(checkbox && checkbox.checked) {
                idsToDelete.push(item.id);
                // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
                document.getElementById(`item-row-${listNum}-${item.id}`).classList.add('removing');
            }

        if(idsToDelete.length === 0) {
            alert("å‰Šé™¤ã™ã‚‹é …ç›®ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
            return;
        }

        if(confirm(`${idsToDelete.length}ä»¶ã®é …ç›®ã‚’ä¸€æ°—ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
            setTimeout(() => {
                noteData.checklists[listKey] = list.filter(i => !idsToDelete.includes(i.id));
                saveData();
                toggleDeleteMode(listNum); // ãƒ¢ãƒ¼ãƒ‰è§£é™¤ã—ã¦å†æç”»
            }, 500); // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å¾…ã¤
        } else {
            // ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ãŸå ´åˆã¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è§£é™¤
            idsToDelete.forEach(id => document.getElementById(`item-row-${listNum}-${id}`).classList.remove('removing'));
        }
    }

    // --- ğŸ›’ è²·ã„ç‰©ã‚«ã‚¿ãƒ­ã‚°æ©Ÿèƒ½ (ã‚¢ã‚³ãƒ¼ãƒ‡ã‚£ã‚ªãƒ³ï¼†ç·¨é›†) ---
    function openShoppingModal() {
        selectedShoppingItems.clear();
        isCatalogEditMode = false;
        document.getElementById('catalog-edit-btn').innerText = 'âœï¸ ç·¨é›†';
        document.getElementById('manual-catalog-input').value = '';

        document.getElementById('shopping-modal').style.display = 'flex';
    }

    function closeShoppingModal() {
        document.getElementById('shopping-modal').style.display = 'none';
    }

    function buildShoppingCatalog() {
        const container = document.getElementById('catalog-container');
        container.innerHTML = '';
        const catalog = noteData.shoppingCatalogData;
        
        for(const [category, items] of Object.entries(catalog)) {
            const details = document.createElement('details');
            details.open = true; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§é–‹ã„ã¦ãŠã
            
            const summary = document.createElement('summary');
            summary.innerHTML = `${category} <span style="font-size:0.8rem; opacity:0.6;">(${items.length})</span>`;
            details.appendChild(summary);
            
            const grid = document.createElement('div');
            grid.className = `catalog-grid ${isCatalogEditMode ? 'edit-mode' : ''}`;
            
            items.forEach((itemText, index) => {
                const btnWrap = document.createElement('div');
                btnWrap.style.position = 'relative';

                const btn = document.createElement('button');
                btn.className = `catalog-btn ${selectedShoppingItems.has(itemText) ? 'selected' : ''}`;
                btn.innerText = itemText;
                btn.style.width = '100%';
                
                if(isCatalogEditMode) {
                    // ãƒãƒƒã‚¸ã‚’æç”»ã—ã¦å‰Šé™¤æ©Ÿèƒ½
                    const delBadge = document.createElement('div');
                    delBadge.className = 'catalog-del-badge';
                    delBadge.innerText = 'Ã—';
                    delBadge.onclick = (e) => { e.stopPropagation(); deleteCatalogItem(category, index); };
                    btnWrap.appendChild(delBadge);
                    // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ä¸­ã¯æºã‚Œã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ã®ãƒ‡ã‚£ãƒ¬ã‚¤
                    btn.style.animationDelay = `${Math.random() * 0.5}s`;
                } else {
                    btn.onclick = () => toggleCatalogItem(itemText, btn);
                }
                
                btnWrap.appendChild(btn);
                grid.appendChild(btnWrap);
            });

            if(isCatalogEditMode) {
                const addBtn = document.createElement('button');
                addBtn.className = 'catalog-btn';
                addBtn.style.background = 'rgba(128,128,128,0.1)';
                addBtn.style.borderStyle = 'dashed';
                addBtn.innerText = 'ï¼‹ è¿½åŠ ';
                addBtn.onclick = () => addCatalogItem(category);
                grid.appendChild(addBtn);
            }
            
            details.appendChild(grid);
            container.appendChild(details);
        }

        // æ–°ã‚«ãƒ†ã‚´ãƒªè¿½åŠ ãƒœã‚¿ãƒ³
        if(isCatalogEditMode) {
            const addCatBtn = document.createElement('button');
            addCatBtn.className = 'primary-btn';
            addCatBtn.style.marginTop = '20px';
            addCatBtn.style.background = '#4CAF50';
            addCatBtn.innerText = 'ï¼‹ æ–°ã—ã„ã‚«ãƒ†ã‚´ãƒªãƒ¼ã‚’ä½œæˆ';
            addCatBtn.onclick = addNewCategory;
            container.appendChild(addCatBtn);
        }
    }

    function toggleCatalogItem(itemText, btnEl) {
        if(isCatalogEditMode) return;
        if(selectedShoppingItems.has(itemText)) {
            selectedShoppingItems.delete(itemText);
            btnEl.classList.remove('selected');
        } else {
            selectedShoppingItems.add(itemText);
            btnEl.classList.add('selected');
        }
        if(navigator.vibrate) navigator.vibrate(20);
    }

    function addManualShoppingItem() {
        const input = document.getElementById('manual-catalog-input');
        const text = input.value.trim();
        if(text) {
            selectedShoppingItems.add(text);
            input.value = '';
            // è¦–è¦šçš„ãªãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
            input.style.transform = 'scale(0.95)';
            setTimeout(() => input.style.transform = 'scale(1)', 150);
            if(navigator.vibrate) navigator.vibrate([20, 50, 20]);
            commitShoppingModal(); // ãã®ã¾ã¾è¿½åŠ ã—ã¦é–‰ã˜ã‚‹
        }
    }

    function commitShoppingModal() {
        if(selectedShoppingItems.size === 0) {
            closeShoppingModal();
            return;
        }

        const listKey = getChecklistKey(1); // ãƒªã‚¹ãƒˆ1ãŒè²·ç‰©
        if(!noteData.checklists[listKey]) noteData.checklists[listKey] = [];
        
        selectedShoppingItems.forEach(text => {
            noteData.checklists[listKey].push({ id: Date.now() + Math.random(), text: text, done: false });
        });
        
        saveData();
        renderChecklist(1, 'list-1'); 
        closeShoppingModal();
    }

    // ã‚«ã‚¿ãƒ­ã‚°ã®ç·¨é›†æ©Ÿèƒ½
    function toggleCatalogEditMode() {
        isCatalogEditMode = !isCatalogEditMode;
        const btn = document.getElementById('catalog-edit-btn');
        btn.innerText = isCatalogEditMode ? 'âœ… å®Œäº†' : 'âœï¸ ç·¨é›†';
        btn.style.background = isCatalogEditMode ? 'var(--accent-color)' : 'rgba(128,128,128,0.1)';
        btn.style.color = isCatalogEditMode ? '#fff' : 'var(--text-color)';
        buildShoppingCatalog();
    }

    function addCatalogItem(category) {
        const text = prompt(`ã€Œ${category}ã€ã«è¿½åŠ ã™ã‚‹å•†å“å:`);
        if(text && text.trim()) {
            noteData.shoppingCatalogData[category].push(text.trim());
            saveData();
            buildShoppingCatalog();
        }
    }

    function deleteCatalogItem(category, index) {
        if(confirm(`ã€Œ${noteData.shoppingCatalogData[category][index]}ã€ã‚’ã‚«ã‚¿ãƒ­ã‚°ã‹ã‚‰å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
            noteData.shoppingCatalogData[category].splice(index, 1);
            saveData();
            buildShoppingCatalog();
        }
    }

    function addNewCategory() {
        const name = prompt('æ–°ã—ã„ã‚«ãƒ†ã‚´ãƒªãƒ¼åã‚’å…¥åŠ›ï¼ˆä¾‹: ğŸ¶ ãƒšãƒƒãƒˆç”¨å“ï¼‰:');
        if(name && name.trim()) {
            if(!noteData.shoppingCatalogData[name]) {
                noteData.shoppingCatalogData[name] = [];
                saveData();
                buildShoppingCatalog();
            } else {
                alert('æ—¢ã«å­˜åœ¨ã—ã¾ã™');
            }
        }
    }

    // --- ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ (ã‚¤ãƒ™ãƒ³ãƒˆ/æ—¥å¸¸ å…±é€š) ---
    function getDbArray() {
        return noteData.appMode === 'daily' ? noteData.dailyNotes : noteData.events;
    }

    function renderDbItems() {
        const container = document.getElementById('db-container');
        container.innerHTML = '';
        const items = getDbArray();
        
        if (items.length === 0) {
            container.innerHTML = `<p style="color:#888; font-size:1.1rem; text-align:center; font-weight:bold; padding:30px; animation: popIn 1s;">${noteData.appMode === 'daily' ? 'ğŸ““ æ—¥è¨˜ãƒ»ãƒ¡ãƒ¢ã¯ã‚ã‚Šã¾ã›ã‚“' : 'ğŸ“š ã‚¤ãƒ™ãƒ³ãƒˆãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“'}</p>`;
            return;
        }

        items.forEach(item => {
            const tagsHTML = (item.tags || '').split(',').map(tag => {
                if(!tag.trim()) return '';
                return `<span class="event-tag">${tag.trim()}</span>`;
            }).join('');
            const memoHTML = (item.memo || '').replace(/\n/g, '<br>');

            container.innerHTML += `
                <div class="glass-card event-card">
                    <div class="event-card-date">ğŸ“… ${item.date}</div>
                    <div class="event-card-title">${item.title}</div>
                    <div class="event-tags">${tagsHTML}</div>
                    <p style="font-size: 0.95rem; margin-top: 10px; line-height: 1.6; font-weight:700;">${memoHTML}</p>
                    <div style="display:flex; gap:10px; margin-top:20px;">
                        <button class="secondary-btn" style="margin-top:0;" onclick="editDbItem(${item.id})">âœï¸ ç·¨é›†</button>
                        <button class="danger-btn" style="margin-top:0;" onclick="deleteDbItem(${item.id})">å‰Šé™¤</button>
                    </div>
                </div>
            `;
        });
    }

    function addDbItem() {
        const isDaily = noteData.appMode === 'daily';
        const title = prompt(isDaily ? 'ã‚¿ã‚¤ãƒˆãƒ«:' : 'ã‚¤ãƒ™ãƒ³ãƒˆå:');
        if (!title) return;
        
        let d = new Date(); 
        let todayStr = `${d.getFullYear()}/${('0'+(d.getMonth()+1)).slice(-2)}/${('0'+d.getDate()).slice(-2)}`;
        
        const date = prompt(isDaily ? 'æ—¥ä»˜:' : 'é–‹å‚¬æ™‚æœŸ (ä¾‹: 2026å¹´ å¤):', isDaily ? todayStr : 'æœªå®š');
        const tags = prompt('ã‚¿ã‚° (ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Š):', '');
        const memo = prompt('ãƒ¡ãƒ¢æœ¬æ–‡:');

        const array = getDbArray();
        array.unshift({ id: Date.now(), title, date, tags: tags || "", memo: memo || "" });
        saveData();
        renderDbItems();
    }

    function editDbItem(id) {
        const isDaily = noteData.appMode === 'daily';
        const array = getDbArray();
        const item = array.find(e => e.id === id);
        if(!item) return;

        const title = prompt(isDaily ? 'ã‚¿ã‚¤ãƒˆãƒ«:' : 'ã‚¤ãƒ™ãƒ³ãƒˆå:', item.title);
        if (!title) return;
        const date = prompt(isDaily ? 'æ—¥ä»˜:' : 'é–‹å‚¬æ™‚æœŸ:', item.date);
        const tags = prompt('ã‚¿ã‚° (ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Š):', item.tags);
        const memo = prompt('ãƒ¡ãƒ¢æœ¬æ–‡:', item.memo);

        item.title = title;
        item.date = date;
        item.tags = tags || "";
        item.memo = memo || "";
        
        saveData();
        renderDbItems();
    }

    function deleteDbItem(id) {
        if(confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            if(noteData.appMode === 'daily') {
                noteData.dailyNotes = noteData.dailyNotes.filter(e => e.id !== id);
            } else {
                noteData.events = noteData.events.filter(e => e.id !== id);
            }
            saveData();
            renderDbItems();
        }
    }

    function hardResetApp() {
        if(confirm("ã€âš ï¸è­¦å‘Šã€‘\nã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’å®Œå…¨ã«æ¶ˆå»ã—ã¾ã™ã€‚æœ¬å½“ã«ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) {
            if(db) indexedDB.deleteDatabase(DB_NAME);
            localStorage.removeItem('hazuki_noto_data_backup');
            location.reload();
        }
    }
